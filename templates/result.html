<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prediction Result</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
        background: linear-gradient(180deg, #071029, #0b1220);
        color: #e6eef6;
        text-align: center;
        padding: 48px;
    }
    .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        padding: 28px;
        border-radius: 12px;
        width: 720px;
        max-width: 95%;
        margin: auto;
        border: 1px solid rgba(255,255,255,0.04);
    }
    h2 { color: #cfeffd; margin-top: 0; }
    .fake { color: #f37171; font-weight: 700; }
    .real { color: #18d868; font-weight: 700; }
    a {
        display: inline-block;
        margin-top: 18px;
        text-decoration: none;
        color: #9be7f6;
    }
    a:hover { text-decoration: underline; }
    pre {
        text-align: left;
        white-space: pre-wrap;
        word-wrap: break-word;
        background: #071827;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.03);
        color: #cfeefd;
    }

    /* Progress bar styling */
    progress {
        width: 100%;
        height: 18px;
        appearance: none;
        -webkit-appearance: none;
        border-radius: 10px;
        overflow: hidden;
    }
    progress::-webkit-progress-bar {
        background: rgba(255,255,255,0.03);
    }
    progress::-webkit-progress-value {
        background: linear-gradient(90deg, #06b6d4, #7dd3fc);
    }
    .conf-row {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        margin-top: 12px;
    }
    .conf-label {
        min-width: 100px;
        text-align: right;
        color: #9fbfc8;
    }
</style>
</head>
<body>
<div class="card">
    <h2>Prediction Result</h2>
    <p><b>Job Description:</b></p>
    <pre>{{ description }}</pre>
    <h3>Prediction:
        {% if label == 'Fake Job' %}
            <span class="fake">{{ label }}</span>
        {% else %}
            <span class="real">{{ label }}</span>
        {% endif %}
    </h3>

    {% if confidence != 'N/A' %}
    <div class="conf-row">
        <div class="conf-label">Confidence</div>
        <div style="width:70%">
            <progress value="{{ confidence }}" max="100"></progress>
            <div style="text-align:center; margin-top:6px; color:#cfeefd">{{ confidence }}%</div>
        </div>
    </div>
    {% else %}
    <p>Confidence: N/A (probability unavailable)</p>
    {% endif %}

    <a href="/">ðŸ”™ Go Back</a>
</div>
</body>
</html>
